<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar IA con Backend</title>
</head>
<body>
    <h1>Predecir con IA</h1>
    <form id="predictForm">
        <label for="feature1">Feature 1:</label>
        <input type="number" id="feature1" name="feature1"><br><br>
        
        <label for="feature2">Feature 2:</label>
        <input type="number" id="feature2" name="feature2"><br><br>
        
        <button type="submit">Predecir</button>
    </form>

    <h2>Resultado de la predicción:</h2>
    <p id="predictionResult"></p>

    <script>
        document.getElementById("predictForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const feature1 = parseFloat(document.getElementById("feature1").value);
            const feature2 = parseFloat(document.getElementById("feature2").value);

            const data = {
                features: [feature1, feature2]  // Las características que recibirá el backend
            };

            fetch("http://localhost:5001/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)  // Enviar los datos en formato JSON
            })
            .then(response => response.json())
            .then(result => {
                // Mostrar la respuesta de la IA en el frontend
                document.getElementById("predictionResult").innerText = `Predicción: ${result.prediction}`;
            })
            .catch(error => {
                document.getElementById("predictionResult").innerText = `Error: ${error.message}`;
            });
        });
    </script>
</body>
</html>
